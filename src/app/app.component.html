<div class="container">
  <ul class="navbar-nav mt-2">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Template</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/add-user" routerLinkActive="active"
        >Add User
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/pipe']"
        [queryParams]="{ userName: 'navin' }"
        routerLinkActive="active"
      >
        Pipe
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active">
        User
      </a>
    </li>
  </ul>
</div>

<button (click)="goToPage('/pipe', 'navin')">pipe</button>

<ng-container *ngFor="let user of users">
  <div
    class="card shadow p-3 my-4 bg-white rounded"
    (click)="goToPage('/user', '', user.id)"
  >
    <!-- [routerLink]="['/user', user.id]" -->
    <div class="card-body">
      <h5 class="card-title text-center">User Information</h5>
      <div class="d-flex justify-content-between align-items-center my-3">
        <span class="fw-bold">User Name:</span>
        <span>{{ user?.name }}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center my-3">
        <span class="fw-bold">Status:</span>
        <span
          class="badge"
          [class.bg-success]="user.status === 'active'"
          [class.bg-danger]="user.status === 'inactive'"
        >
          {{ user?.status }}
        </span>
      </div>
    </div>
  </div>
</ng-container>

<router-outlet></router-outlet>
